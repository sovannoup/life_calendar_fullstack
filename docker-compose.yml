version: '3'
services:
  postgresql:
    container_name: postgresql
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=lifeCalendar
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=iamadmin
    networks:
      - network
    volumes:
      - volume:/var/lib/postgresql/data
  backend:
    container_name: backend
    build: ./Backend
    ports:
      - 3001:3001
    depends_on:
      - postgresql
  frontend:
    container_name: frontend
    build: ./Frontend
    ports:
      - 3000:80
    depends_on:
      - backend
  nginx:
    container_name: nginx
    image: proxy
    build: ./.nginx
    depends_on:
      - backend
      - frontend
    ports:
      - 443:443

networks:
  network:

volumes:
  volume: